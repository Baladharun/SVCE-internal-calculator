<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVCE InternalMark Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="containers">
        <h3>SVCE InternalMark Calculator</h3>
        <div class="container">
            <div class="box">
                <div class="part">
                    <div>Enter FAT 1 marks</div>
                    <input type="number" id="FAT1" style="height:3vw"></input>
                </div>
                <div class="part">
                    <div>Enter Assignment 1 marks</div>
                    <input type="number" id="A1" style="height:3vw"></input>
                </div>
            </div>
            <br>
            <div>
                <hr>
            </div>
            <br>
            <div class="box">
                <div class="part">
                    <div for="FAT2">Enter FAT 2 marks</div>
                    <input type="number" id="FAT2" style="height:3vw"></input>
                </div>
                <div class="part">
                    <div>Enter Assignment 2 marks</div>
                    <input type="number" id="A2" style="height:3vw"></input>
                </div>
            </div>
            <br>
            <div>
                <hr>
            </div>
            <br>
            <div class="box">
                <div class="part">
                    <div>Enter FAT 3 marks</div>
                    <input type="number" id="FAT3" style="height:3vw"></input>
                </div>
                <div class="part">
                    <div>Enter Assignment 3 marks</div>
                    <input type="number" id="A3" style="height:3vw"></input>
                </div>     
            </div>
            <br>
            <div>
                <hr>
            </div>
            <br>
            <center><button type="button" class="btn btn-primary" id="calculate">Calculate</button></center>
            <br>
            <div id="display"></div>
            <br>
            <div id="question">
                <div>
                    How many marks do you want 
                    (including your internal and
                    end semester mark)?
                </div>
                <input type="number" id="guess" style="height:3vw;">
                <br>
                <center><button type="button" class="btn btn-primary" id="find">Find</button></center>
                <br>
                
                <center><div id="last"></div></center>
            </div>
        </div>
    </div>
    <script src="./scrypt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
